<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nova Shopping - Login</title>
        <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
        <script src="./assets/scripts/script.js" defer></script>
    </head>

    <body>
        <main>
            <div class="container"><!--logo-area-->
                <div class="logo-area">
                    <img src="assets/img/logo.png">
                </div>

                <div class="form-area">
                    <div class="form-title">
                        <h2>LOGIN - ADM </h2> 
                        
                        <a href="dashboard.html" style="font-size: 10px; padding-bottom: 15px;">-----PROVISORIO - CLICK AQUI PARA DASTBOARD-----</a>   

                    </div>
                    
                    <div>
                        <form >
                            <div class="form-items">

                                <div class="box">
                                    <div class="input-wapper">
                                        <input type="text" class="input-field" name="email" id="email" placeholder="Digite seu E-mail">
                                        <label for="email" class="input-label">E-mail:</label>              
                                    </div>
                                
                                
                                    <div class="input-wapper"> 
                                        <input type="password" class="input-field input-field-password" name="senha" id="password" placeholder="Digite sua Senha">
                                        <label for="password" class="input-label">Senha:</label>
                                        <img src="assets/img/eye-off-svgrepo-com.svg" alt="ico olho" class="input-icon">
                                    </div>
                                </div>

                                <div class="box-2">
                                    <div class="mant-conectado">
                                        <input type="checkbox" name="conexao" id="conexao">
                                        <span for="conexao">Mantenha-me conectado</span>
                                    </div>

                                    <div class="form-submit-button">
                                        <button name="acessar" type="submit" method="">Acessar</button>
                                        <a href="#">Cadastre-se</a>    
                                    </div>  

                                    <div class="reset-password">
                                        <a href="#">Esqueceu sua senha?</a>    
                                    </div>
                                </div>
                                
                            </div>
                                                     
                        </form>
                    </div>                    
                </div><!--form-area-->

            </div>
        </main>
                
    </body>
</html>
